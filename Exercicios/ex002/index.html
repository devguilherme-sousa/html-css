<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Páragrados e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um páragrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>
        teste <br>teste
    </p>
    <P>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &real;
        &Delta;
        &uarr;
    </P>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F60A;
        &#x1F634;
    </p>
</body>
</html>
