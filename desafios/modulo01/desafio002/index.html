<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das imagens</h1>
    <p>Inserir imagem em HTML é muito simples, tanto no conteúdo quanto lá em cima como ícone de favoritos!</p>
    
    <picture>
        <source media="(max-width: 450px)" srcset="imagem/github-p.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagem/github-m.png" type="image/png">
        <img src="imagem/github-g.png" alt="imagem flexivel">
    </picture>
    
</body>
</html>
